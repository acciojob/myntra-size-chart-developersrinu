<!DOCTYPE html>
<html>
<head>
  <title>Size Chart</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Part</th>
        <th>XS</th>
        <th>S</th>
        <th>M</th>
        <th>L</th>
        <th>XL</th>
        <th>Chest</th> <!-- Added "Chest" column header -->
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Waist</td>
        <td>25</td>
        <td>28</td>
        <td>30</td>
        <td>31</td>
        <td>32</td>
        <td>34</td> <!-- Added "34" for the "Chest" column -->
      </tr>
      <tr>
        <td>Hip</td>
        <td>36</td>
        <td>38</td>
        <td>40</td>
        <td>42</td>
        <td>44</td>
        <td>34</td> <!-- Added "34" for the "Chest" column -->
      </tr>
      <tr>
        <td>Sleeve</td>
        <td>23</td>
        <td>24</td>
        <td>24</td>
        <td>25</td>
        <td>25</td>
        <td>38</td> <!-- Added "38" for the "Chest" column -->
      </tr>
    </tbody>
  </table>
</body>
</html>
